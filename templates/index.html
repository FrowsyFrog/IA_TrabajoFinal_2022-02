<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trabajo Final de Inteligencia Artificial"
    />
    <title>IA - Trabajo Final</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="icon" href="../static/img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Inteligencia Artificial - Trabajo Final</h1>
    <h2>Modelo de Red Neuronal en Python</h2>
    <p>Clasificaci√≥n de posturas de espalda</p>
    <div class="container">
      <form class="form-container">
        <label class="btn btn-primary" for="imageinput"
          >Selecciona una imagen</label
        >
        <input
          class="input-form"
          id="imageinput"
          type="file"
          name="image"
          onchange="readUrl(this)"
        />
      </form>
      <div class="separator"></div>
      <div class="slidecontainer">
        <label for="myRange" class="form-label"
          >Grosor de esqueleto:
          <div id="output">20</div></label
        >
        <input
          type="range"
          min="1"
          max="40"
          value="20"
          class="form-range"
          id="myRange"
          oninput="onRangeChange(this)"
        />
      </div>
      <div class="slidecontainer">
        <label for="rangeThr" class="form-label"
          >Threshold:
          <div id="oThr">0.1</div></label
        >
        <input
          type="range"
          min="0"
          max="0.4"
          value="0.1"
          class="form-range"
          id="rangeThr"
          step="0.05"
          oninput="onThRangeChange(this)"
        />
      </div>
      <div class="prediction" id="prediction"></div>
      <img id="imagebox" src="" />
      <button type="button" class="btn btn-success" name="send" id="sendbutton">
        Enviar
      </button>
    </div>
  </body>
</html>
